<script>
function renderCart(){
  const c=loadCart(); if(!c.length){document.getElementById('cart-view').innerHTML='<div class="empty">Tu carrito estÃ¡ vacÃ­o.</div>'; return;}
  let html='<table><thead><tr><th>Producto</th><th>Precio</th><th>Cantidad</th><th>Total</th><th></th></tr></thead><tbody>';
  c.forEach(i=>{ html+=`<tr><td>${i.name}</td><td>$${i.price.toFixed(2)}</td><td><input type="number" min="1" value="${i.qty}" style="width:80px" onchange="setQty('${i.id}',parseInt(this.value))"></td><td>$${(i.price*i.qty).toFixed(2)}</td><td><button class="btn btn-outline" onclick="removeFromCart('${i.id}')">Quitar</button></td></tr>` });
  const total=cartTotal(c); html+='</tbody></table><div style="text-align:right;margin-top:12px;font-weight:700">Total: $'+total.toFixed(2)+'</div>';
  document.getElementById('cart-view').innerHTML=html;
  document.getElementById('btn-whatsapp').onclick=()=>window.open(whatsappLink(total),'_blank');
  document.getElementById('btn-paypal').href=paypalLink(total);
}
function saveUserForm(){
  const u={nombre:document.getElementById('u_nombre').value.trim(),identificacion:document.getElementById('u_id').value.trim(),email:document.getElementById('u_email').value.trim(),telefono:document.getElementById('u_tel').value.trim(),direccion:document.getElementById('u_dir').value.trim()};
  saveUser(u); alert('Datos guardados.');
}
document.addEventListener('DOMContentLoaded',()=>{const u=loadUser(); if(u.nombre)document.getElementById('u_nombre').value=u.nombre||'';
if(u.identificacion)document.getElementById('u_id').value=u.identificacion||''; if(u.email)document.getElementById('u_email').value=u.email||'';
if(u.telefono)document.getElementById('u_tel').value=u.telefono||''; if(u.direccion)document.getElementById('u_dir').value=u.direccion||''; renderCart();});
</script>
